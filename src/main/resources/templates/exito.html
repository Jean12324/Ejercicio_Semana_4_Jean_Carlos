<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Exitoso</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .success-container h1 {
            margin-bottom: 20px;
            color: #28a745;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Registro Exitoso</h1>
        <p>Nombre: <span th:text="${alumno.nombre}"></span></p>
        <p>Apellido Paterno: <span th:text="${alumno.apellidoPaterno}"></span></p>
        <p>Apellido Materno: <span th:text="${alumno.apellidoMaterno}"></span></p>
        <p>Fecha de Nacimiento: <span th:text="${alumno.fechaNacimiento}"></span></p>
        <p>Lugar de Residencia: <span th:text="${alumno.lugarResidencia}"></span></p>
        <p>Edad: <span th:text="${alumno.edad}"></span></p>
        <p>Teléfono: <span th:text="${alumno.telefono}"></span></p>
        <p>Correo Electrónico: <span th:text="${alumno.correoElectronico}"></span></p>
    </div>
</body>
</html>
